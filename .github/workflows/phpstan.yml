name: PHPStan

on: [push, pull_request]

jobs:
    serendipity_hq:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                php: ['7.3', '7.4', '8.0']
                composer-flags: ['--prefer-stable --prefer-lowest', '']
                symfony: ['~3.4', '~4.4', '~5.2']
        name: PHP ${{ matrix.php }} SF ${{ matrix.symfony }} (${{ matrix.composer-flags }}) on ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@2.9.0
              with:
                  php-version: ${{ matrix.php }}
                  coverage: none # disable xdebug, pcov
                  extensions: ast

            - name: Find Composer's cache directory
              uses: ./.github/actions/composer/find-cache-dir

            - name: Cache Composer's dependencies
              uses: actions/cache@v2.1.3
              with:
                  path: ${{ env.COMPOSER_CACHE_DIR }}
                  key: php-composer-dependencies-cache

            - name: Fix Symfony version
              run: |
                  composer req symfony/flex --no-scripts
                  composer config extra.symfony.require "${{ matrix.symfony }}"

            - name: Remove Rector
              run: |
                  composer rem rector/rector --dev --no-scripts

            - name: Install Composer deps
              run: |
                  composer update ${{ matrix.composer-flags }} --no-interaction --no-suggest --no-scripts
                  composer bin phpunit update

            - name: Run PHPStan
              run: |
                  ./vendor/bin/phpstan analyse --no-progress
